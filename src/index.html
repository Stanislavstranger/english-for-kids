<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data/img/favicon.png" type="image/png">
    <title>English for kids</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">

            <div class="header__container _container">

                <h1 class="header__title">Feed the capybara </h1>

                <div class="mode _hidden">
                    <span class="mode__text">Train</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>
        </header>

        <main class="main">

            <div class="main__container _container">

                <div class="sub-header"></div>

                <div class="answer-icon"></div>

                <div class="card-container"></div>

                <div class="result"></div>

                <button class="start-button _hidden">
                    <span>S</span>
                    <span>t</span>
                    <span>a</span>
                    <span>r</span>
                    <span>t</span>
                </button>

                <img class="repeat _hidden" src="./data/img/rotate.png" alt="rotate">


                <div class="table-statistics__btn _hidden">
                    <button class="table-statistics__btn_repeat-words" title = "words with less 50% accuracy">repeat difficult words</button>
                    <button class="table-statistics__btn_reset">reset</button>
                </div>

                <div class="table-statistics__container">
                    <table class="table-statistics _hidden"></table>
                </div>

            </div>

        </main>

    </div>
</body>

</html>
